<html ng-app="stripr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>stripr</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- link rel="stylesheet" href="stripr.css" -->
    
  </head>
  <body>
    
    <div class="container">
	  <h2>Stripr</h2>
      <tabset>
        <tab heading="Farbe">
            <div ng-controller="StriprController"> 
           	<div class="btn-group btn-group-justified">
        		<label class="btn btn-primary" ng-model="colorMode" btn-radio="'single'">Einfarbig</label>
        		<label class="btn btn-primary" ng-model="colorMode" btn-radio="'fade'">Farbverlauf</label>
    		</div>
    		<br>
    		<div ng-show="colorMode=='single'">
    			Farbe:
    			<div style="background: linear-gradient(90deg, red, yellow, green, blue, purple, red);">
    			<input ng-style="testStyle" type="range" ng-model="h" min="0" step="1" max="360" ng-change="slideDelegate()">
    			</div>
    		</div>
    		<div ng-show="colorMode=='fade'">
    			Geschwindingkeit:
    			<div>
    			<input style="height:4em;" type="range" ng-model="speed" min="0" step="1" max="100" ng-change="slideDelegate()">
    			</div>
    		</div>
    		<div><br>Helligkeit:</div>
    		<div ng-style="brightnessStyle">
    			<input style="height:4em;"  type="range" ng-model="v" min="0" step="1" max="100" ng-change="slideDelegate()">
    		</div>           
    		</div>
    	</tab>
        <tab heading="Telefonie">
        	<div ng-controller="CalldataController as calldataCtrl">
        	<accordion close-others="'true'">
        		<accordion-group ng-repeat="(key, value) in calldata" is-open="status.open">
        			<accordion-heading>
        				{{value.name}}
        				<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
        			</accordion-heading>
        			<form name="form">
        			<div class="form-group">
      					<label>Telefonnummer:</label>
      					<input type="text" ng-model="key" class="form-control">
    
        				<label>Name:</label>
      					<input type="text" ng-model="value.name" class="form-control">
        				
        				<label>Farbe:</label>
        				<div style="background: linear-gradient(90deg, red, yellow, green, blue, purple, red);">
    						<input style="height:4em;" type="range" ng-model="value.hue" min="0" step="1" max="360">
    					</div>
    					
    					<label>Helligkeit:</label>
    					<div style="background: linear-gradient(90deg, black, white);">
    						<input style="height:4em;"  type="range" ng-model="value.v" min="0" step="1" max="100">
    					</div>           
    				
						<label>Blinken:</label><br>
						<div class="btn-group">
        					<label class="btn btn-primary" ng-model="value.frequency" btn-radio="'100'" uncheckable>Schnell</label>
        					<label class="btn btn-primary" ng-model="value.frequency" btn-radio="'500'" uncheckable>Normal</label>
        					<label class="btn btn-primary" ng-model="value.frequency" btn-radio="'1000'" uncheckable>Langsam</label>
    					</div>
    				</div>
    				</form>
    				<button type="button" class="btn btn-primary" ng-show="!form.$pristine && !form.$invalid" ng-click="saveCalldata()">Speichern</button>    				
       				<i class="pull-right icon-large glyphicon glyphicon-trash" ng-show="key!='*'" ng-click="removeCalldata(key)"></i>
    			</accordion-group>
    			<accordion-group is-open="statusadd.open">
    			    <accordion-heading>
        				Neuer Eintrag...
        				<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': statusadd.open, 'glyphicon-chevron-right': !statusadd.open}"></i>
        			</accordion-heading>
					<form name="newform">
     				<div class="form-group">
      					<label>Telefonnummer:</label>
      					<input type="text" ng-model="m" class="form-control">
    
        				<label>Name:</label>
      					<input type="text" ng-model="n" class="form-control">
        				
        				<label>Farbe:</label>
        				<div style="background: linear-gradient(90deg, red, yellow, green, blue, purple, red);">
    						<input style="height:4em;" type="range" ng-model="h" min="0" step="1" max="360">
    					</div>
    					
    					<label>Helligkeit:</label>
    					<div style="background: linear-gradient(90deg, black, white);">
    						<input style="height:4em;"  type="range" ng-model="v" min="0" step="1" max="100">
    					</div>           
    				
						<label>Blinken:</label><br>
						<div class="btn-group">
        					<label class="btn btn-primary" ng-model="f" btn-radio="'100'" uncheckable>Schnell</label>
        					<label class="btn btn-primary" ng-model="f" btn-radio="'500'" uncheckable>Normal</label>
        					<label class="btn btn-primary" ng-model="f" btn-radio="'1000'" uncheckable>Langsam</label>
    					</div>
    				</div>
    				</form>
    				<button type="button" class="btn btn-primary" ng-disabled="newform.$pristine|| newform.$invalid" ng-click="addCalldata(m, n, h, v, f)">Hinzuf√ºgen</button>
    			</accordion-group>
    		</accordion>
        	</div>
        </tab>
      </tabset>

   	</div>
   	
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script type="text/javascript" src="ui-bootstrap-tpls-0.12.0.min.js"></script> 
    <script type="text/javascript" src="clientapp.js"></script>

</body>
</html>
